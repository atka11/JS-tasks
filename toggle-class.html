<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling a class with JavaScript</title>
    <style>
        #custom-body.darkmode {
            background-color: darkgray;
        }
        .hero{
            padding: 4rem 0;
            display: flex;
            justify-content: center;
            background-color: coral;
        }
        #custom-body.darkmode .hero{
        background-color: blueviolet;
        }
    </style>
</head>
<body id="custom-body">
    <div class="hero">
        <div>
            <h1>My amazing website</h1>
            <button onclick="toggleMode()" id="toggle">Click me!</button>
        </div>
    </div>


    <script>
        //Add a class to the body when I click the toggle button
        //This class will give darkmode colours to the body and some of its children elements

        //1. Create a function that adds or removes a class, depending on if the class already exists
        //2. Attach theat function to an event using an event listener, for example

        function toggleMode() {
            const body = document.getElementById("custom-body");
            //if has the darkmode tgen remove the class, else add it
            if (body.classList.contains("darkmode")){
                //remove the class
                body.classList.remove("darkmode");
            } else {
                //add the class
                body.classList.add("darkmode");
            }
        }
    </script>
</body>
</html>
